{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-0">

        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger mt-3">Сохранить </button>
            </form>
        </div>
    </div>

    <div class="mt-4 text-end">
        <a href="{% url 'main:index' %}" class="btn btn-outline-danger">Назад к списку новостей</a>
    </div>
</div>
{% endblock %}
