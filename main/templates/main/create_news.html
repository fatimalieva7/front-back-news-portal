{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="news-create-card p-4">

                <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}

                    <!-- Заголовок -->
                    <div class="form-group mb-4">
                        <label for="id_title" class="form-label">Заголовок</label>
                        <input type="text" name="title" id="id_title" class="form-control custom-input" required>
                    </div>

                    <!-- URL -->
                    <div class="form-group mb-4">
                        <label for="id_url" class="form-label">URL</label>
                        <input type="url" name="url" id="id_url" class="form-control custom-input">
                    </div>

                    <!-- Контент -->
                    <div class="form-group mb-4">
                        <label for="id_content" class="form-label">Контент</label>
                        <textarea name="content" id="id_content" class="form-control custom-textarea" rows="6" required></textarea>
                    </div>

                    <!-- Изображение -->
                    <div class="form-group mb-4">
                        <label for="id_image" class="form-label">Изображение</label>
                        <div class="custom-file-upload">
                            <input type="file" name="image" id="id_image" class="form-control">
                            <label for="id_image" class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt me-2"></i>
                                <span class="file-upload-text">Выберите файл</span>
                            </label>
                        </div>
                    </div>

                    <!-- Кнопки -->
                    <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                        <a href="{% url 'main:index' %}" class="btn btn-outline-secondary px-4">
                            <i class="fas fa-arrow-left me-2"></i>Назад
                        </a>
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="fas fa-save me-2"></i>Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    /* Основные стили */
    .news-create-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.1);
    }

    /* Стили для полей ввода */
    .custom-input {
        border: 1px solid #ced4da;
        border-radius: 8px;
        padding: 12px 15px;
        transition: all 0.3s;
    }

    .custom-input:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    /* Стили для текстовой области */
    .custom-textarea {
        border: 1px solid #ced4da;
        border-radius: 8px;
        padding: 15px;
        transition: all 0.3s;
        resize: vertical;
    }

    /* Стили для загрузки файлов */
    .custom-file-upload {
        position: relative;
        overflow: hidden;
        display: inline-block;
        width: 100%;
    }

    .custom-file-upload input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }

    .file-upload-label {
        display: block;
        padding: 12px 15px;
        background-color: #f8f9fa;
        border: 1px dashed #adb5bd;
        border-radius: 8px;
        text-align: center;
        transition: all 0.3s;
    }

    .file-upload-label:hover {
        background-color: #e9ecef;
        border-color: #6c757d;
    }

    .file-upload-text {
        color: #6c757d;
    }

    /* Кнопки */
    .btn {
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: 500;
        transition: all 0.3s;
    }

    .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
    }

    .btn-outline-secondary {
        color: #6c757d;
        border-color: #6c757d;
    }

    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: white;
    }
</style>
{% endblock %}
