{% extends 'main/base.html' %}
{% load static %}

{% block content %}

    <div class="about-area2 gray-bg pt-60 pb-60">
        <div class="container">
                <div class="row">
                <div class="col-lg-8">
                    <div class="whats-news-wrapper">
                        <!-- Heading & Nav Button -->
                            <div class="row justify-content-between align-items-end mb-15">
                                <div class="col-xl-4">
                                    <div class="section-tittle mb-30">
                                        <h3>Whats New</h3>
                                    </div>
                                </div>
                                <div class="col-xl-8 col-md-9">
                                    <div class="properties__button">
                                        <!--Nav Button  -->                                            
                                        <nav>                                                 
                                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                                {% for cat in categories %}
                                                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="{% url 'main:category' cat.slug %}" role="tab" aria-controls="nav-home" aria-selected="true">{{ cat.name }}</a>
                                                {% endfor %}
                                            </div>
                                        </nav>
                                        <!--End Nav Button  -->
                                    </div>
                                </div>
                            </div>
                            <!-- Tab content -->
                            <div class="row">
                                <div class="col-12">
                                    <!-- Nav Card -->
                                    <div class="tab-content" id="nav-tabContent">
                                        <!-- card one -->
                                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">       
                                            <div class="row">
                                                <div class="col-xl-6 col-lg-6 col-md-6">
                                                    {% for news in news_list %}
                                                    <div class="whats-news-single mb-40 mb-40">
                                                        <div class="whates-img">
                                                            {% if news.image %}
                                                            <img src="{{ news.image.url }}" alt="">
                                                            {% endif %}
                                                        </div>
                                                        <div class="whates-caption whates-caption2">
                                                            <h4><a href="{% url 'main:news_detail' news.slug %}">{{ news.title }}</a></h4>
                                                            <p>{{ news.published_date|date:"d.m.Y H:i" }}</p>
                                                            <p><a href="{% url 'main:news_detail' news.slug %}">Подробно</a></p>
                                                        </div>
                                                        {% endfor %}
                                                    </div>
                                                </div>
                                               
                                    </div>
                                        

{% endblock %}
